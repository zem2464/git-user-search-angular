<div class="container mx-auto mt-12">
  <h2 class="text-2xl font-semibold mb-6">Search GitHub Users</h2>
  <div class="flex space-x-4">
    <input type="text" [(ngModel)]="username" class="border p-2 rounded flex-1" placeholder="Enter GitHub username" />
    <button (click)="search()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
      Search
    </button>
  </div>
  @if (user) {
  <div class="mt-6 bg-white shadow-md rounded p-4">
    <div class="flex items-center space-x-4">
      <img [src]="user.avatar_url" alt="Avatar" class="w-16 h-16 rounded-full" />
      <div>
        <h3 class="text-xl font-semibold">{{ user.login }}</h3>
        <p *ngIf="user.bio">{{ user.bio }}</p>
        <a [routerLink]="['/user', user.login]" class="text-blue-500 hover:underline">
          View Profile
        </a>
      </div>
    </div>
  </div>
  }
  @if(noUser){
  <div class="mt-6 bg-white shadow-md rounded p-4">
    <div>No result</div>
  </div>
  }
</div>
