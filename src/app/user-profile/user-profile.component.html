<div class="container mx-auto mt-12">
    <div class="bg-white  rounded p-6">
      <div class="flex items-center space-x-6">
        <img [src]="user.avatar_url" alt="Avatar" class="w-20 h-20 rounded-full" />
        <div>
          <h2 class="text-2xl font-bold">{{ user.login }}</h2>
          <p *ngIf="user.bio">{{ user.bio }}</p>
          <p>Public Repos: {{ user.public_repos }}</p>
          <a [href]="user.html_url" target="_blank" class="text-blue-500 hover:underline">
            View on GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
